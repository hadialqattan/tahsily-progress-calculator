<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tahsily Progress Calculator">
  <meta name="author" content="Hadi Alqattan <alqattanhadizaki@gmail.com>">
  <meta name="darkreader" content="DISABLE-DARKREADER-WORKAROUND">
  <link rel="icon" href="./assets/favicon.png">

  <title>Tahsily Progress Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap/bootstrap-4.0.0.min.css" rel="stylesheet">

  <!-- Line-awesome font (icons) -->
  <link href="./fonts/line-awesome-1.3.0/css/line-awesome.min.css" rel="stylesheet">

  <!-- Flexable progressbars CSS -->
  <link href="./css/w-progressbar.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./css/narrow-jumbotron.css" rel="stylesheet">

  <!-- Custom Bootstrap CSS -->
  <link href="./css/custom-bootstrap.css" rel="stylesheet">

  <!-- Parallex background CSS -->
  <link href="./css/parallex-background-star.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="./css/main.css" rel="stylesheet">
</head>


<body>

  <!-- Parallex background -->
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>

  <!-- user agreement modal -->
  <div class="modal fade settings" id="userAgreementModal" tabindex="1" role="dialog"
    aria-labelledby="userAgreementLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content settings">
        <div class="modal-header settings">
          <h5 class="modal-title" id="userAgreementLabel">User Agreement</h5>
        </div>
        <div class="modal-body settings">
          <div class="row">
            <div class="col-lg-12" spellcheckker="false">
              By clicking "<b>I Agree</b>" button you are
              agreeing & acceping our <a
                href="https://github.com/hadialqattan/tahsily-progress-calculator/wiki/Terms-of-use" target="_blank"
                rel="noopener noreferrer">terms of use</a>,
              <a href="https://github.com/hadialqattan/tahsily-progress-calculator/wiki/Privacy-policy" target="_blank"
                rel="noopener noreferrer">privacy policy</a>, and
              <a href="https://github.com/hadialqattan/tahsily-progress-calculator/wiki/Copyright" target="_blank"
                rel="noopener noreferrer">copyright statement</a>.
            </div>
          </div>
        </div>

        <div class="modal-footer settings">
          <button id="agree-btn" type="button" class="btn btn-primary agree">I Agree</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Settings sticky div -->
  <div class="settings-button">
    <!-- Button to trigger settings' modal -->
    <img class="header-icon" id="settings" src="./assets/settings_icon.svg" alt="settings_icon.svg" title="Settings"
      data-toggle="modal" data-target="#settingsModal">
  </div>

  <!-- Settings modal -->
  <div class="modal fade settings" id="settingsModal" tabindex="1" role="dialog" aria-labelledby="settingsLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content settings">
        <div class="modal-header settings">
          <h5 class="modal-title" id="settingsLabel">Settings</h5>
          <button type="button" id="close-settings" class="close settings" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body settings">
          <form>

            <div class="row">

              <div class="col-lg-6" spellcheckker="false">
                <div class="form-group">
                  <label>Mathematics</label>
                  <div class="row">
                    <div class="col-lg-5 first-page" spellcheckker="false">
                      <input id="math-first" type="number" class="form-control first-input-field" min="0"
                        placeholder="first">
                    </div>
                    <div class="col-lg-1 to-span text-center" spellcheckker="false">
                      <span class="input-span">to</span>
                    </div>
                    <div class="col-lg-5 last-page" spellcheckker="false">
                      <input id="math-last" type="number" class="form-control" min="0" placeholder="last">
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6" spellcheckker="false">
                <div class="form-group">
                  <label>Physics</label>
                  <div class="row">
                    <div class="col-lg-5 first-page" spellcheckker="false">
                      <input id="phys-first" type="number" class="form-control first-input-field" min="0"
                        placeholder="first">
                    </div>
                    <div class="col-lg-1 to-span text-center" spellcheckker="false">
                      <span class="input-span">to</span>
                    </div>
                    <div class="col-lg-5 last-page" spellcheckker="false">
                      <input id="phys-last" type="number" class="form-control" min="0" placeholder="last">
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-lg-6" spellcheckker="false">
                <div class="form-group">
                  <label>Chemistry</label>
                  <div class="row">
                    <div class="col-lg-5 first-page" spellcheckker="false">
                      <input id="chem-first" type="number" class="form-control first-input-field" min="0"
                        placeholder="first">
                    </div>
                    <div class="col-lg-1 to-span text-center" spellcheckker="false">
                      <span class="input-span">to</span>
                    </div>
                    <div class="col-lg-5 last-page" spellcheckker="false">
                      <input id="chem-last" type="number" class="form-control" min="0" placeholder="last">
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6" spellcheckker="false">
                <div class="form-group">
                  <label>Biology</label>
                  <div class="row">
                    <div class="col-lg-5 first-page" spellcheckker="false">
                      <input id="biol-first" type="number" class="form-control first-input-field" min="0"
                        placeholder="first">
                    </div>
                    <div class="col-lg-1 to-span text-center" spellcheckker="false">
                      <span class="input-span">to</span>
                    </div>
                    <div class="col-lg-5 last-page" spellcheckker="false">
                      <input id="biol-last" type="number" class="form-control" min="0" placeholder="last">
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </form>
        </div>

        <div class="modal-footer settings">
          <button id="save-settings" type="button" class="btn btn-primary settings">Save changes</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Main container -->
  <div class="container main-container" style="text-decoration-style: solid;">
    <div class="header clearfix">
      <h3 class="text-muted" style="float: none; text-align: center;">Tahsily Progress Calculator</h3>
    </div>

    <div class="jumbotron" style="padding-top: 14px; padding-bottom: 8px; margin-bottom: -14px;">
      <form>

        <div class="row">

          <div class="col-lg-6" " spellcheckker=" false">
            <div class="form-group">
              <label>I want to finish by</label>
              <input id="targetdate-input" type="date" class="form-control input-field">
              <span id="targetdate-remained" class="badge badge-primary"></span>
            </div>
          </div>

          <div class="col-lg-6" " spellcheckker=" false">
            <div class="form-group">
              <label>My test on</label>
              <input id="testdate-input" type="date" class="form-control input-field">
              <span id="testdate-remained" class="badge badge-primary"></span>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-lg-6" " spellcheckker=" false">
            <div class="form-group">
              <label>Mathematics</label>
              <input id="math-input" type="range" class="form-control input-field">
              <span id="math-input-value" class="input-span"></span>
            </div>
          </div>

          <div class="col-lg-6" " spellcheckker=" false">
            <div class="form-group">
              <label>Physics</label>
              <input id="phys-input" type="range" class="form-control input-field">
              <span id="phys-input-value" class="input-span"></span>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-lg-6" " spellcheckker=" false">
            <div class="form-group">
              <label>Chemistry</label>
              <input id="chem-input" type="range" class="form-control input-field">
              <span id="chem-input-value" class="input-span"></span>
            </div>
          </div>

          <div class="col-lg-6" " spellcheckker=" false">
            <div class="form-group">
              <label>Biology</label>
              <input id="biol-input" type="range" class="form-control input-field">
              <span id="biol-input-value" class="input-span"></span>
            </div>
          </div>

        </div>
      </form>
    </div>

    <div class="row marketing" style="padding-bottom: 0px; margin-bottom: 22px;">

      <div class="col-lg-12" style="margin-bottom: 12px;">

        <h4>Total</h4>
        <p></p>
        <div class="progress" style="float: none; opacity: 1;">
          <div id="total-progress" class="progress-bar Default progress-bar-animated w-0"></div>
        </div>
        <span id="total-report"></span>
        <p></p>

      </div>

      <div class="col-lg-6" " spellcheckker=" false">

        <h4>Mathematics</h4>
        <p></p>
        <div class="progress" style="float: none; opacity: 1;">
          <div id="math-progress" class="progress-bar Default progress-bar-animated w-0"></div>
        </div><span id="math-report"></span>
        <p></p>

        <h4>Chemistry</h4>
        <p></p>
        <div class="progress" style="float: none; opacity: 1;">
          <div id="chem-progress" class="progress-bar Default progress-bar-animated w-0"></div>
        </div><span id="chem-report"></span>
        <p></p>

      </div>

      <div class="col-lg-6" style="margin-bottom: -4px;">

        <h4>Physics</h4>
        <p></p>
        <div class="progress" style="float: none; opacity: 1;">
          <div id="phys-progress" class="progress-bar Default progress-bar-animated w-0"></div>
        </div><span id="phys-report"></span>
        <p></p>

        <h4>Biology</h4>
        <p></p>
        <div class="progress" style="float: none; opacity: 1;">
          <div id="biol-progress" class="progress-bar Default progress-bar-animated w-0"></div>
        </div><span id="biol-report"></span>
        <p></p>

      </div>

    </div>

    <footer style="padding-top: 11.25px; margin-bottom: .5rem;" class="footer">
      <span style="float: left;">
        Â© 2021 made with <i class="lar la-heart"></i> by
        <a href="https://www.linkedin.com/in/hadialqattan/" style="color: #007bff;">Hadi Alqattan</a>
      </span>
      <span style="float: right;" class="open-source">
        <i class="lab la-github"></i>
        <a style="position: relative; top: -.125rem;" href="https://github.com/hadialqattan/tahsily-progress-calculator"
          style="color: #007bff;">
          open source
        </a>
      </span>
    </footer>

  </div> <!-- /container -->

</body>

<!-- Main logic script -->
<script type="module" src="./js/main.js"></script>

<!-- Jquery script -->
<script src="./js/jquery/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 4 script -->
<script src="./js/bootstrap/bootstrap-4.0.0.bundle.min.js"></script>

<script src="./js/partyJS/party.min.js"></script>

</html>
