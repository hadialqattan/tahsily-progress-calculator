<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Tahsily Progress Calculator" />
    <meta name="author" content="Hadi Alqattan <alqattanhadizaki@gmail.com>" />
    <meta name="darkreader" content="DISABLE-DARKREADER-WORKAROUND" />
    <link rel="icon" href="./assets/favicon.png" />

    <title class="i18n" data-i18n="title">Tahsily Progress Calculator</title>
  </head>

  <body>
    <!-- Parallex background -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <!-- Settings sticky div -->
    <div class="settings-button">
      <!-- Button to trigger settings' modal -->
      <img
        class="header-icon"
        id="settings"
        src="./assets/settings_icon.svg"
        alt="settings_icon.svg"
        title="Settings"
        data-toggle="modal"
        data-target="#settingsModal"
      />
    </div>

    <!-- Settings modal -->
    <div
      class="modal fade settings"
      id="settingsModal"
      tabindex="1"
      role="dialog"
      aria-labelledby="settingsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content settings">
          <div class="modal-header settings dir">
            <h5
              class="modal-title i18n"
              data-i18n="settings.title"
              id="settingsLabel"
            >
              Settings
            </h5>
            <button
              type="button"
              id="close-settings"
              class="close settings dir"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body settings">
            <form>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group dir">
                    <label class="i18n" data-i18n="labels.math"
                      >Mathematics</label
                    >
                    <div class="row">
                      <div class="col-lg-5 first-page">
                        <input
                          id="math-first"
                          type="number"
                          class="form-control first-input-field"
                          min="0"
                          placeholder="first"
                        />
                      </div>
                      <div class="col-lg-1 to-span text-center">
                        <span class="input-span i18n" data-i18n="settings.to"
                          >to</span
                        >
                      </div>
                      <div class="col-lg-5 last-page">
                        <input
                          id="math-last"
                          type="number"
                          class="form-control"
                          min="0"
                          placeholder="last"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group dir">
                    <label class="i18n" data-i18n="labels.phys">Physics</label>
                    <div class="row">
                      <div class="col-lg-5 first-page">
                        <input
                          id="phys-first"
                          type="number"
                          class="form-control first-input-field"
                          min="0"
                          placeholder="first"
                        />
                      </div>
                      <div class="col-lg-1 to-span text-center">
                        <span class="input-span i18n" data-i18n="settings.to"
                          >to</span
                        >
                      </div>
                      <div class="col-lg-5 last-page">
                        <input
                          id="phys-last"
                          type="number"
                          class="form-control"
                          min="0"
                          placeholder="last"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group dir">
                    <label class="i18n" data-i18n="labels.chem"
                      >Chemistry</label
                    >
                    <div class="row">
                      <div class="col-lg-5 first-page">
                        <input
                          id="chem-first"
                          type="number"
                          class="form-control first-input-field"
                          min="0"
                          placeholder="first"
                        />
                      </div>
                      <div class="col-lg-1 to-span text-center">
                        <span class="input-span i18n" data-i18n="settings.to"
                          >to</span
                        >
                      </div>
                      <div class="col-lg-5 last-page">
                        <input
                          id="chem-last"
                          type="number"
                          class="form-control"
                          min="0"
                          placeholder="last"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group dir">
                    <label class="i18n" data-i18n="labels.biol">Biology</label>
                    <div class="row">
                      <div class="col-lg-5 first-page">
                        <input
                          id="biol-first"
                          type="number"
                          class="form-control first-input-field"
                          min="0"
                          placeholder="first"
                        />
                      </div>
                      <div class="col-lg-1 to-span text-center">
                        <span class="input-span i18n" data-i18n="settings.to"
                          >to</span
                        >
                      </div>
                      <div class="col-lg-5 last-page">
                        <input
                          id="biol-last"
                          type="number"
                          class="form-control"
                          min="0"
                          placeholder="last"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer settings dir">
            <button
              id="change-language"
              type="button"
              class="btn btn-primary settings i18n"
              data-i18n="settings.language"
            >
              Arabic
            </button>
            <button
              id="save-settings"
              type="button"
              class="btn btn-primary settings i18n"
              data-i18n="settings.btn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main container -->
    <div class="container main-container dir">
      <div class="header clearfix">
        <h3 class="text-muted i18n" data-i18n="title">
          Tahsily Progress Calculator
        </h3>
      </div>

      <div class="jumbotron">
        <form>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group dir">
                <label class="i18n" data-i18n="main.date.finish"
                  >I want to finish by</label
                >
                <input
                  id="targetdate-input"
                  type="date"
                  class="form-control input-field dir"
                />
                <span
                  id="targetdate-remained"
                  class="badge badge-primary dir"
                ></span>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group dir">
                <label class="i18n" data-i18n="main.date.test"
                  >My test on</label
                >
                <input
                  id="testdate-input"
                  type="date"
                  class="form-control input-field dir"
                />
                <span
                  id="testdate-remained"
                  class="badge badge-primary dir"
                ></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group dir">
                <label class="i18n" data-i18n="labels.math">Mathematics</label>
                <input
                  id="math-input"
                  type="range"
                  class="form-control input-field dir"
                />
                <span id="math-input-value" class="input-span dir"></span>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group dir">
                <label class="i18n" data-i18n="labels.phys">Physics</label>
                <input
                  id="phys-input"
                  type="range"
                  class="form-control input-field dir"
                />
                <span id="phys-input-value" class="input-span dir"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group dir">
                <label class="i18n" data-i18n="labels.chem">Chemistry</label>
                <input
                  id="chem-input"
                  type="range"
                  class="form-control input-field dir"
                />
                <span id="chem-input-value" class="input-span dir"></span>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group dir">
                <label class="i18n" data-i18n="labels.biol">Biology</label>
                <input
                  id="biol-input"
                  type="range"
                  class="form-control input-field dir"
                />
                <span id="biol-input-value" class="input-span dir"></span>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div
        class="row marketing"
        style="padding-bottom: 0px; margin-bottom: 22px"
      >
        <div class="col-lg-12" style="margin-bottom: 12px">
          <h4 class="i18n" data-i18n="labels.tota">Total</h4>
          <p></p>
          <div class="progress dir">
            <div
              id="total-progress"
              class="progress-bar Default progress-bar-animated w-0"
            ></div>
          </div>
          <span id="total-report" class="dir"></span>
          <p></p>
        </div>

        <div class="col-lg-6">
          <h4 class="i18n" data-i18n="labels.math">Mathematics</h4>
          <p></p>
          <div class="progress dir">
            <div
              id="math-progress"
              class="progress-bar Default progress-bar-animated w-0"
            ></div>
          </div>
          <span id="math-report" class="dir"></span>
          <p></p>

          <h4 class="i18n" data-i18n="labels.chem">Chemistry</h4>
          <p></p>
          <div class="progress dir">
            <div
              id="chem-progress"
              class="progress-bar Default progress-bar-animated w-0"
            ></div>
          </div>
          <span id="chem-report" class="dir"></span>
          <p></p>
        </div>

        <div class="col-lg-6" style="margin-bottom: -4px">
          <h4 class="i18n" data-i18n="labels.phys">Physics</h4>
          <p></p>
          <div class="progress dir">
            <div
              id="phys-progress"
              class="progress-bar Default progress-bar-animated w-0"
            ></div>
          </div>
          <span id="phys-report" class="dir"></span>
          <p></p>

          <h4 class="i18n" data-i18n="labels.biol">Biology</h4>
          <p></p>
          <div class="progress dir">
            <div
              id="biol-progress"
              class="progress-bar Default progress-bar-animated w-0"
            ></div>
          </div>
          <span id="biol-report" class="dir"></span>
          <p></p>
        </div>
      </div>

      <footer class="footer">
        <span class="i18n copy-right dir" data-i18n="footer.copyright">
          © 2021 made with <i class="lar la-heart"></i> by
          <a
            href="https://www.linkedin.com/in/hadialqattan/"
            target="_blank"
            rel="noopener noreferrer"
            >Hadi Alqattan</a
          >
        </span>
        <span class="more-info dir">
          <div class="row">
            <div class="col-lg-12">
              <a
                class="i18n"
                data-i18n="footer.moreInfo.terms"
                href="https://github.com/hadialqattan/tahsily-progress-calculator/wiki/Terms-of-use"
                target="_blank"
                rel="noopener noreferrer"
                >Terms</a
              >
              |
              <a
                class="i18n"
                data-i18n="footer.moreInfo.privacy"
                href="https://github.com/hadialqattan/tahsily-progress-calculator/wiki/Privacy-policy"
                target="_blank"
                rel="noopener noreferrer"
                >Privacy</a
              >
              |
              <a
                class="i18n"
                data-i18n="footer.moreInfo.copyright"
                href="https://github.com/hadialqattan/tahsily-progress-calculator/wiki/Copyright"
                target="_blank"
                rel="noopener noreferrer"
                >Copyright</a
              >
            </div>
          </div>
        </span>
      </footer>
    </div>
    <!-- /container -->
  </body>
</html>
